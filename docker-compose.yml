version: '3.8'

services:
  notion-backup:
    build: .
    container_name: notion_backup_service
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Mount your GitHub SSH key 
      - ~/.ssh/id_rsa:/root/.ssh/id_rsa:ro
      # Mount the repository directory 
      - ./notion-backup-repo:/repo
      # Mount logs
      - ./logs:/app/logs
    environment:
      - TZ=UTC
      - REPO_PATH=/repo